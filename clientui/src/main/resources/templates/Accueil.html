<!DOCTYPE html>
<html style="font-size: 16px;">
<html xmlns:th="http://www.thymeleaf.org">
  <head>

    <title>Accueil</title>
    <link rel="stylesheet" href="nicepage.css" media="screen">
	<link rel="stylesheet" href="Accueil.css" media="screen">

    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700">

    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="Accueil">
    <meta property="og:type" content="website">

  </head>
  <body class="u-body u-palette-1-base">
    <section class="u-align-center u-clearfix u-grey-10 u-section-1" id="carousel_2275">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h1 class="u-custom-font u-font-oswald u-text u-text-default u-text-palette-3-base u-text-1">Menu</h1>
        <p class="u-text u-text-2">Détendez-vous dans l'ambiance conviviale en savourant ces pizzas cuites au feu de bois ou asseyez-vous en plein air et profitez du soleil.</p>
        <div class="u-expanded-width-xs u-list u-list-1">
         <div class="u-repeater u-repeater-1">
            
            <div th:each="produit : ${produits}" class="u-container-style u-list-item u-repeater-item u-white u-list-item-1">
              <div class="u-container-layout u-similar-container u-valign-top-lg u-valign-top-md u-valign-top-sm u-valign-top-xl u-container-layout-1">
                <img th:src="${produit.image}" class="u-expanded-width-xs u-image u-image-default u-image-1">
                <div class="u-align-left-xs u-container-style u-expanded-width-xs u-group u-video-cover u-group-1">
                  <div class="u-container-layout u-valign-middle-xs u-container-layout-2">
                    <h3 th:text= "${produit.titre}" class="u-custom-font u-font-oswald u-text u-text-3"></h3>
                    <p th:text= "${produit.description}" class="u-text u-text-4"></p>
                    <h6 data-th-text="${produit.prix+'€'}" class="u-text u-text-palette-3-base u-text-5"></h6>
                    <a th:href="@{|/details-produit/${produit.id}|}" class="u-btn u-btn-rectangle u-button-style u-grey-10 u-btn-1">Détails</a>
                  </div>
                </div>
              </div>
            </div>
            
            
            
          </div>
        </div>
      </div>
    </section>
    
  </body>
</html>
